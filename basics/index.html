    <style>
        .box{
            padding: 100px 0;
            width: 400px;

            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>

<body>
    <div id = "app">

         <a :href="url">Google dot com</a>

        <div v-if="showBooks">
            <ul>
                <li v-for="book in books">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide</span>
            <span v-else>Show</span>
        </button>
